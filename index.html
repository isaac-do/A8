<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Victim Form</title>
  <script>
    document.cookie = "username=johndoe; path=/"; 
  </script>
</head>
<body>
  <h2>Simple Victim Form</h2>
  <form method="get" action="">
    <label for="username">Name:</label>
    <input id="username" name="username" type="text" value="johndoe" required>
    <br><br>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" value="password123" required>
    <br><br>
    <!-- Hidden field  -->
    <input id="salary" name="salary" type="hidden" value="75000">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
